<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Cart Items Details -->
    <div class="small-container cart-page">
      <table>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Subtotal</th>
        </tr>
        <tr>
          <td>
            <div class="cart-info">
              <img src="./buy-1.jpg" alt="" />
              <div>
                <p>Red Printed T-shirt</p>
                <small>Price: $50.00</small>
                <br />
                <a href="">Remove</a>
              </div>
            </div>
          </td>
          <td><input type="nunber" value="1" /></td>
          <td>$50.00</td>
        </tr>

        <tr>
          <td>
            <div class="cart-info">
              <img src="./buy-2.jpg" alt="" />
              <div>
                <p>Red Printed T-shirt</p>
                <small>Price: $50.00</small>
                <br />
                <a href="">Remove</a>
              </div>
            </div>
          </td>
          <td><input type="nunber" value="1" /></td>
          <td>$50.00</td>
        </tr>

        <tr>
          <td>
            <div class="cart-info">
              <img src="./buy-3.jpg" alt="" />
              <div>
                <p>Red Printed T-shirt</p>
                <small>Price: $50.00</small>
                <br />
                <a href="">Remove</a>
              </div>
            </div>
          </td>
          <td><input type="nunber" value="1" /></td>
          <td>$50.00</td>
        </tr>
      </table>

      <div class="total-price">
        <table>
          <tr>
            <td>Subtotal</td>
            <td>$200.00</td>
          </tr>
          <tr>
            <td>Tax</td>
            <td>$30.00</td>
          </tr>
          <tr>
            <td>Total</td>
            <td>$230.00</td>
          </tr>
        </table>
      </div>
      <div class="row">
        <div class="btn btn-primary btn-lg btn-block">Confirm Payment</div>
      </div>
    </div>
    
  </body>
</html>
